<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="swiper, js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swiper</title>
    <script src="./static/js/jquery.js"></script>
</head>

<body>
    <div id="root">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">5</div>
                <div class="swiper-slide">1</div>
                <div class="swiper-slide">2</div>
                <div class="swiper-slide">3</div>
                <div class="swiper-slide">4</div>
                <div class="swiper-slide">5</div>
                <div class="swiper-slide">1</div>
            </div>
            <div class="swiper-pagination">
                <span class="swiper-pagination-bullet active">1</span>
                <span class="swiper-pagination-bullet">2</span>
                <span class="swiper-pagination-bullet">3</span>
                <span class="swiper-pagination-bullet">4</span>
                <span class="swiper-pagination-bullet">5</span>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

    <div class="btn">111</div>
</body>

</html>
