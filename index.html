<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="swiper, js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swiper</title>
</head>

<body>
    <style>
        .swiper-container{
            margin: 50px auto;
            width: 300px;
            height: 150px;
        }
        .swiper-slide img {
            width: 100%;
        }
    </style>
    <div id="root">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./src/assets/img/1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./src/assets/img/2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./src/assets/img/3.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./src/assets/img/4.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./src/assets/img/5.jpg" alt=""></div>
            </div>
        </div>

        <div id="index"></div>
    </div>
</body>

</html>
